- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup

    - name: Create vprofile VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    - debug:
        var: vpcout

    - name: Create Public Subnet 1 in Zone1
      ec2_vpc_subnet:
        vpc_id:  "{{vpcout.vpc.id}}"
        region:  "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-pubsub1
      register: pubsub1_out

    - debug:
        var: pubsub1_out

    - name: Create Public Subnet 2 in Zone2
      ec2_vpc_subnet:
        vpc_id:  "{{vpcout.vpc.id}}"
        region:  "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PubSub2Cidr}}"
        map_public: yes
        tags:
          Name: pubsub2_zone2
        resource_tags:
          name: vprofile-pubsub1
      register: pubsub2_out

    - debug:
        var: pubsub2_out

    - name: Create Public Subnet 3 in Zone3
      ec2_vpc_subnet:
        vpc_id:  "{{vpcout.vpc.id}}"
        region:  "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PubSub3Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-pubsub1
      register: pubsub3_out

    - debug:
        var: pubsub3_out
    
    - name: Create Private Subnet 1 in Zone1
      ec2_vpc_subnet:
        vpc_id:  "{{vpcout.vpc.id}}"
        region:  "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PrivSub1Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-privsub1
      register: privsub1_out

    - debug:
        var: pubsub1_out

    - name: Create Private Subnet 2 in Zone2
      ec2_vpc_subnet:
        vpc_id:  "{{vpcout.vpc.id}}"
        region:  "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PrivSub2Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-privsub1
      register: privsub2_out

    - debug:
        var: privsub2_out

    - name: Create Public Subnet 3 in Zone3
      ec2_vpc_subnet:
        vpc_id:  "{{vpcout.vpc.id}}"
        region:  "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PrivSub3Cidr}}"
        map_public: yes
        resource_tags:
          name: vprofile-privsub1
      register: privsub3_out

    - debug:
        var: privsub3_out

    - name: Internet Fateway Setup
      ec2_vpc_igw:
        vpc_id:  "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        resource_tags:
          Name: 'vprofile_IGW'
        register: igw_out
    - debug:
        var: igw_out 